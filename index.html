<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Data Visualisation</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top apply-bg-color navbar-expand-md">
      <div class="container">
        <a href="#" class="navbar-brand">logo</a>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Data Visualisation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div class="jumbotron apply-bg-color text-center text-white mt-5">
        <h1 class="mb-4">Data Visualisation</h1>
      </div>
    </header>

    <!-- Data Visualisation -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-12 col-sm-6 col-lg-3 offset-lg-1 mb-3 border p-3 zoom"
          >
            <canvas id="air-temp"></canvas>
          </div>
          <div class="col-12 col-sm-6 col-lg-3 mb-3 border p-3 zoom">
            <canvas id="air-hum"></canvas>
          </div>
          <div class="col-12 col-sm-6 col-lg-3 mb-3 border p-3 zoom">
            <canvas id="moisture"></canvas>
          </div>
          <div
            class="col-12 col-sm-6 col-lg-3 offset-lg-3 mb-3 border p-3 zoom"
          >
            <canvas id="ph"></canvas>
          </div>
          <div
            class="col-12 col-sm-6 offset-sm-3 col-lg-3 mb-3 border offset-lg-0 p-3 zoom"
          >
            <canvas id="nutrients"></canvas>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      charset="utf-8"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="charts/air_temp.js" charset="utf-8"></script>
    <script src="charts/air_hum.js" charset="utf-8"></script>
    <script src="charts/moisture.js" charset="utf-8"></script>
    <script src="charts/ph.js" charset="utf-8"></script>
    <script src="charts/nutrients.js" charset="utf-8"></script>
  </body>
</html>
